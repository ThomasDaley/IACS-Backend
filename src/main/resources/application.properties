#config server port
server.port = 8888

#open static resources
#spring.mvc.static-path-pattern = /static/**

#config view resolver
#spring.mvc.view.prefix = /pages/
#spring.mvc.view.suffix = .jsp

#config database connection
spring.datasource.url = jdbc:mysql://localhost:3306/iacs?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 12345678
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

#jpa
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view = true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true

#mybatis config xml
mybatis.mapper-locations = classpath*:com/moncyja/iacs/mapper/*.xml
mybatis.type-aliases-package = com.moncyja.iacs.entity